<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/cryptoweb/index.css">
    <title>Home</title>
</head>
<body>
    <div class="header">
        <h1>Welcome to CryptoWeb</h1>
    </div>
    <div class="container">
        <a href="{% url 'signup' %}">Sign Up (Password Encryption)</a>
        <a href="{% url 'digital' %}">Digital Signature</a>
        <a href="{% url 'rsa' %}">RSA</a>
        <a href="{% url 'custommessage' %}">Custom Message</a>
        <a href="{% url 'messageINdb' %}">Message IN Database</a>
        {% if user.is_authenticated %}        
        <a href="{% url 'logout' %}">Logout</a>
        {% else %}
        <a href="{% url 'signin' %}">Sign in</a>
        {% endif %}
    </div>
    {% if message %}
        <script>alert(message)</script>
    {% endif %}
</body>
</html>
